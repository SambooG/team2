<!DOCTYPE html>

<html lang="EN-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Giphy!</title>
    <link href="https://fonts.googleapis.com/css?family=Sintony:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="taylorGSAPcss.css" type="text/css">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

    <div id="land-top" class="text-center landing">
        <span id="land-txt">Welcome to Meme Generator</span>
    </div>
    <div id="land-bottom" class="text-center landing">
        <input id="start-btn" type="submit" value="Let's Go!" class="btn btn-primary mt-2">
    </div>
    
    <header class="bar-anim">
        <div class="container bar">
            <div class="row noBar">
                <div class="col-md-6">
                    <h1 class="bar-anim">MOVIE MEME GENERATOR</h1>
                </div>
                <div class="col-md-6">
                    <form id="meme-form">
                        <div class="row">
                            <div class="col-md-8">
                                <input type="text" id="meme-input" placeholder="MOVIE MEME GENERATOR!" class="form-control mt-2 bar-anim">
                            </div>
                            <div class="col-md-4s">
                                <input id="add-meme" type="submit" value="Submit" class="btn btn-primary mt-2 bar-anim">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>
  
    <div class="container res">
        <div class="row noBar">
            <div class="col-md-12">
                <div class="meme-container res-dis">
                   
                </div>
            </div>
        </div>
        <hr>
        <div class="row noBar">
            <div class="col-md-12">
                <div class="giphy-container res-dis">
                   
                </div>
            </div>
        </div>
    </div>
    <script src="memer.js"></script>
    <script src="taylorjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.0.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.0.1/CSSRulePlugin.min.js"></script>
    <script src="taylorGSAP.js"></script>
</body>

</html>
